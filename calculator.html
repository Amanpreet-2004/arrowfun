<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
<input type="text" id="result" readonly>
    <div class="btns">
            <button onclick="" class="clear">CE</button>
            <button onclick="value('/')" class="operator">/</button>
            <button onclick="value('+')" class="operator">+</button>
            <button onclick="value('-')" class="operator">-</button>
            <button onclick="value(9)" class="operator">9</button>
            <button onclick="value(8)" class="operator">8</button>
            <button onclick="value(7)" class="num">7</button>
            <button onclick="value('%')" class="operator">%</button>
            <button onclick="value(6)" class="num">6</button>
            <button onclick="value(5)" class="num">5</button>
            <button onclick="value(4)" class="num">4</button>
            <button onclick="value('*')" class="operator">*</button>
            <button onclick="value(3)" class="num">3</button>
            <button onclick="value(2)" class="num">2</button>
            <button onclick="value(1)" class="num">1</button>
            <button onclick="value('.')" class="num">.</button>
            <button onclick="value(0)" class="num">0</button>
            <button onclick="value('00')" class="operator">00</button>
            <button onclick="value()" class="operator">(</button>
            <button onclick=""  class="equal">=</button>
            <button onclick="value()" class="operator">)</button>
            <button onclick="" class="operator" id="#">#</button> 
            <button onclick="value('^')" class="operator" id="square">^</button> 
        </div>
        <button onclick="value('√')" class="operator" id="√">√</button>
    </div>
 
<script src="script.js"></script>
</body>
</html>
